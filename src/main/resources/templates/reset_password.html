<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/resetPass.css}">
</head>
<body>

<div class="container">
    <div class="form-container">


        <img th:src="@{/images/Logo.png}" alt="Logo" class="logo"/>

        <div th:if="${message != null}">
            <div class="error-message">
                <p>[[${message}]]]]</p>
            </div>
        </div>


        <h2>Reset Password</h2>
        <form
                method="post"
                role="form"
                th:action="@{/reset-password}"
                onsubmit="return validatePassword()"
        >

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="confirmPassword" name="password" placeholder="Confirm new password" required>
            </div>

            <button type="submit">Submit</button>
            <span> Register here: <a th:href="@{/login}">Login</a></span>
        </form>

    </div>
</div>

<script>
    function validatePassword(){
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword){
            alert("Passwords do not match!");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
